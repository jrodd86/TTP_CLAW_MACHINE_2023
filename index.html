<!--

Here's a coding challenge: create a claw machine game using all the skills you know (and more). For some more background information, you can read about claw machines here: https://en.wikipedia.org/wiki/Claw_crane

Here is a suggested list of milestones:

1. Put a claw image and left, right, and down buttons on the screen.
2. Wire up the left and right buttons to move the claw left and right.
3. Wire up the down button to animate the claw moving down and then coming back up.
4. Keep track of the player's score. Increase the score everytime the user presses the down button.
5. Place some images of items to pick up along the bottom of the screen.
6. Detect if the claw is landing on any of the items and only increase score if it is. You will need vanilla Javascript for this!
7. If the claw is landing on an item, animate the item to move up with the claw. Delete the item once the animation is done.
8. Add a refill button to add more items to the machine.
9. Add some more animations to the images, such as swapping out the open claw image to a closed claw image when it's coming up, rotating the items a bit, etc.
10. Add bells and whistles that sound off when an item is successfully grabbed.
11. Where can you go next with this?

-->
